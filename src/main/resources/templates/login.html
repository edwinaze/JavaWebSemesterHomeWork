<style>
body {
    background-color: #fff;
}
.login-box {
    position: relative;
    overflow-x: hidden;
    width: 100%;
    height: 100%;
    -webkit-transition: 0.5s;
    -o-transition: 0.5s;
    transition: 0.5s;
}
.login-left {
    width: 50%;
    top: 0;
    left: 0;
    bottom: 0;
    position: fixed;
    height: 100%;
    z-index: 555;
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center center;
}
.overlay {
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    z-index: 10;
    background: rgba(0, 0, 0, 0.5);
}
.logo {
    margin-bottom: 50px;
}
.featured {
    z-index: 12;
    position: absolute;
    bottom: 0;
    padding: 30px;
    width: 100%;
}
.featured h4 {
    color: #fff;
    line-height: 32px;
}
.featured h4 small {
    color: #fff;
    display: block;
    text-align: right;
    margin-top: 15px;
}
.login-right {
    margin-left: 50%;
    position: relative;
    z-index: 999;
    padding: 100px;
    background-color: #fff;
}
@media screen and (max-width: 1024px) {
.login-right {
    padding: 50px;
}
}
@media screen and (max-width: 820px) {
.login-left {
    width: 100%;
    position: relative;
    z-index: 999;
    height: 300px;
}
.login-right {
    margin-left: 0;
}
}
@media screen and (max-width: 480px) {
.login-right {
    padding: 50px;
}
}
@media screen and (max-width: 320px) {
.login-right {
    padding: 30px;
}
}
</style>

          </div>

        </div>

      $('#form').parsley().on('field:validated', function() {

        else
          console.log("校验不通过")
      }).on('form:submit', function() {
        console.log("提交表单")
        submit()
        return false; // Don't submit form for this demo
      });

      window.ParsleyValidator
              .addValidator('username', function (value, requirement) {
                // console.log(value);
                // console.log(requirement);
                let response = false;

                $.ajax({
                  url: "/checkLogin",
                  data: {username: value},
                  dataType: 'json',
                  type: 'post',
                  async: false,
                  success: function(data) {
                    if(data.success)
                      response = true;
                    else
                      response = false;
                  },
                  error: function() {
                    response = false;
                  }
                });
                return response;
              }, 32)
              .addMessage('en', 'username', 'The username already exists.')
              .addMessage('zh-cn', 'username', '用户名不存在')

              //   "data": {
              //     "username": function () {
              //       return $('#username').val();
              //     }
              //   }
              // });

      async function submit () {
        let username = $('#username').val();
        let password = $('#password').val();
        let captcha = $('#captcha').val();
        let data = {
          username: username,
          password: password,
          captcha: captcha
        }
        lightyear.loading('show');
        // 假设ajax提交操作

        // const axios = require('axios');
        await axios.post('/login', data, {
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded'
          }}).then(function (response) {
          console.log(response);
          if (response.data.success === true) {
            setTimeout(function() {
              lightyear.loading('hide');
              lightyear.notify('修改成功，页面即将自动跳转~', 'success');
            }, 500)
            window.location.href = '/index';
          } else {
            // 假设ajax提交操作
            setTimeout(function() {
              lightyear.loading('hide');
              lightyear.notify(response.data.message, 'danger');
            }, 500)
          }
        }).catch(function (error) {
          console.log(error);
        });
        // return false; // Don't submit form for this demo
      }
    </script>
